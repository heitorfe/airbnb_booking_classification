# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - heitordockerwebapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dockerheitor1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_67dd253c6a4040dca2e8892e68b8fdf4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_912279ad7fd845b78d617c35021eb5eb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dockerheitor1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_67dd253c6a4040dca2e8892e68b8fdf4 }}/test-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'heitordockerwebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7fd79698ca094d0eaf6d7a44083b89e7 }}
        images: 'dockerheitor1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_67dd253c6a4040dca2e8892e68b8fdf4 }}/test-docker:${{ github.sha }}'